<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">Login-MIUZIK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-img src="assets/images/logicon1.jpg" class="ion-align-self-end"></ion-img> <!-- Aqui uso una utilidad css -->
  </div>

   <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          *ngIf="
          loginForm.get('email').hasError(validation.type) &&
            (loginForm.get('email').dirty || 
            loginForm.get('email').touched
          )"
        >
        <div class="alert">
          <strong>Error: </strong> {{ validation.message }}
        </div>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="stacked">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          *ngIf="
          loginForm.get('password').hasError(validation.type) &&
            (loginForm.get('password').dirty || 
            loginForm.get('password').touched
          )"
        >
        <div class="alert">
          <strong>Error: </strong> {{ validation.message }}
        </div>
        </div>
      </ng-container>
    </div>
    <div class="alert" *ngIf="errorMessage != '' ">
      <strong>Error: </strong> {{errorMessage}}
    </div>
    <ion-button expand="full" shape="round" color="success" type="submit" [disabled]="!loginForm.valid" color="tertiary" class="login" class="ion-button">Login</ion-button>
  </form> 
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="goToRegister()" color="tertiary">Registrate!</ion-button>
</ion-footer>
